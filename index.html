<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Favorite Movies</title>
    <link href="assets/styles/app.css" rel="stylesheet"/>
    <script defer src="assets/scripts/app.js"></script>
</head>
<body>
<div id="backdrop"></div>
<div class="modal" id="add-modal">
    <div class="modal__content">
        <label for="title">Movie Title</label>
        <input id="title" name="title" type="text"/>
        <label for="image-url">Image URL</label>
        <input id="image-url" name="image-url" type="text"/>
        <label for="rating">Your Rating</label>
        <input
                id="rating"
                max="5"
                min="1"
                name="rating"
                step="1"
                type="number"
        />
    </div>
    <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
    </div>
</div>
<div class="modal" id="delete-modal">
    <h2 class="modal__title">Are you sure?</h2>
    <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
    </p>
    <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
    </div>
</div>

<header>
    <h1>Favorite Movies</h1>
    <button>ADD MOVIE</button>
</header>

<main>
    <section class="card" id="entry-text">
        <p>Your personal movie database!</p>
    </section>
    <ul id="movie-list"></ul>
</main>
</body>
</html>
